<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shubham | Portfolio</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:black;
    color:white;
    scroll-behavior:smooth;
}

header{
    background:#0f0f0f;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    width:100%;
    top:0;
    z-index:1000;
}

header h1{
    color:#a855f7;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:20px;
    transition:0.3s;
}

nav a:hover{
    color:#a855f7;
}

section{
    padding:100px 20px;
    text-align:center;
}

.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.hero h2{
    font-size:40px;
}

.hero span{
    color:#a855f7;
}

.btn{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    background:#a855f7;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:white;
    color:#a855f7;
    transform:scale(1.1);
}

.skills div{
    margin:15px;
    padding:15px;
    background:#1a1a1a;
    display:inline-block;
    width:150px;
    transition:0.3s;
}

.skills div:hover{
    background:#a855f7;
    transform:translateY(-10px);
}

.project{
    background:#1a1a1a;
    margin:20px auto;
    padding:20px;
    width:300px;
    transition:0.3s;
}

.project:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #a855f7;
}

/* Calculator */
.calculator input{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    text-align:right;
}

.calculator button{
    width:22%;
    padding:10px;
    margin:1%;
    background:#a855f7;
    border:none;
    color:white;
    cursor:pointer;
}

.calculator button:hover{
    background:white;
    color:#a855f7;
}

/* Contact */
form input, form textarea{
    width:80%;
    padding:10px;
    margin:10px 0;
}

footer{
    background:#0f0f0f;
    padding:20px;
}
</style>
</head>

<body>

<header>
    <h1>Shubham</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="hero" id="home">
    <h2>Hello, I'm <span>Shubham</span></h2>
    <p>Frontend Developer</p>
    <button class="btn" onclick="scrollToSection('projects')">View Projects</button>
</section>

<section id="skills">
    <h2>My Skills</h2>
    <div class="skills">
        <div>HTML</div>
        <div>CSS</div>
        <div>Java Script</div>
    </div>
</section>

<section id="projects">
    <h2>My Projects</h2>

    <!-- World Clock -->
    <div class="project">
        <h3>World Clock</h3>
        <p id="clock"></p>
        <button class="btn" onclick="updateClock()">Refresh Time</button>
    </div>

    <!-- Calculator -->
    <div class="project calculator">
        <h3>Calculator</h3>
        <input type="text" id="display" disabled>
        <div>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">/</button>
        </div>
        <div>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">*</button>
        </div>
        <div>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">-</button>
        </div>
        <div>
            <button onclick="press('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="press('+')">+</button>
        </div>
    </div>
</section>

<section id="contact">
    <h2>Send Me a Message</h2>
    <form onsubmit="sendMessage(event)">
        <input type="text" id="name" placeholder="Your Name" required><br>
        <input type="email" id="email" placeholder="Your Email" required><br>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea><br>
        <button class="btn" type="submit">Send Message</button>
    </form>
    <p id="response"></p>
</section>

<footer>
    <p>Â© 2026 Shubham | All Rights Reserved</p>
</footer>

<script>
function scrollToSection(id){
    document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

/* Clock */
function updateClock(){
    const now = new Date();
    document.getElementById("clock").innerText = now.toLocaleString();
}
setInterval(updateClock,1000);
updateClock();

/* Calculator */
function press(value){
    document.getElementById("display").value += value;
}

function calculate(){
    try{
        document.getElementById("display").value =
        eval(document.getElementById("display").value);
    }catch{
        alert("Invalid Calculation");
    }
}

function clearDisplay(){
    document.getElementById("display").value="";
}

/* Contact */
function sendMessage(e){
    e.preventDefault();
    document.getElementById("response").innerText =
    "Thank you! Your message has been sent.";
}
</script>

</body>
</html>
